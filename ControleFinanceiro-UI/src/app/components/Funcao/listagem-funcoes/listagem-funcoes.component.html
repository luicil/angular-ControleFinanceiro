<div *ngIf = "!funcoes">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="dadosFuncoes" *ngIf="funcoes">
    <div class="cabecalho">
        <mat-grid-list cols = "2" rowheight = "50px">
            <mat-grid-tile>
                <h2 class="titulo">Funções Cadastradas</h2>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-stroked-button color="primary" routerLink="/funcoes/novafuncao">Nova função</button>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-divider></mat-divider>
    </div>

    <table mat-table 
        matSort
        [dataSource] = "funcoes" 
        class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let funcao">{{ funcao.name }}</td>        
        </ng-container>
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let funcao">{{ funcao.descricao }}</td>        
        </ng-container>
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let funcao">
                <button mat-mini-fab color="primary" [routerLink]="['/funcoes/atualizafuncao', funcao.funcaoID]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn" (click)="AbrirDialog(funcao.funcaoID, funcao.name)"><mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedcolumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedcolumns"></tr>        
    </table>  
    <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
</div>
